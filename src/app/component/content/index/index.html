<div class="login-wrap">
    <!-- <eo-navbar1></eo-navbar1> -->
    <header>
        <span class="font">{{'0200'|translate}}</span>
    </header>
    <div class="login-content ">
        <article>
            <form name="loginForm">
                <div class="login-body">
                    <ul ng-if="$ctrl.data.service.info.status==0">
                        <li>

                            <input class="eo-input" name="username"
                                data-ng-model="$ctrl.data.interaction.request.username" type="text"
                                placeholder="{{'0201'|translate }}"
                                ng-class="{'eo-input-error':loginForm.username.$invalid&&$ctrl.data.info.submitted}"
                                required autofocus />
                        </li>
                        <li style="position:relative">

                            <input class="eo-input" name="password" ng-if="!$ctrl.data.info.password.isShow"
                                data-ng-class="{'eo-input-error':$ctrl.data.info.submitted&&loginForm.password.$invalid}"
                                type="password" placeholder="{{'0202'|translate}}"
                                data-ng-model="$ctrl.data.interaction.request.password" required />
                            <input class="eo-input" name="eyepassword" ng-if="$ctrl.data.info.password.isShow"
                                data-ng-class="{'eo-input-error':$ctrl.data.info.submitted&&loginForm.eyepassword.$invalid}"
                                type="text" placeholder="{{'0202'|translate}}"
                                data-ng-model="$ctrl.data.interaction.request.password" required />
                            <span class="icon-style">
                                <a class="iconfont"
                                    data-ng-class="{'icon-attention':$ctrl.data.info.password.isShow,'icon-attentionfill':!$ctrl.data.info.password.isShow}"
                                    data-ng-click="$ctrl.data.fun.changeView()"></a>
                            </span>

                        </li>
                        <li class="pull-left">
                            <label class="common-label"></label>
                            <input class="hidden" type="checkbox" id="remember-password-js"
                                ng-model="$ctrl.data.info.isRemember">
                            <label for="remember-password-js" class="checkbox-label iconfont"
                                ng-class="{'icon-check':$ctrl.data.info.isRemember}">{{$ctrl.data.info.isRemember?'':'&nbsp;'}}</label>
                            <label class="common-btn" for="remember-password-js">{{'0204'|translate}}</label>
                        </li>
                        <li>
                            <h3 class="common-btn" style="margin-left:240px;"><a
                                    ui-sref="register.forget">{{'0207'|translate}}
                                </a></h3>
                        </li>
                        <li class="pull-left">
                            <button
                                ng-class="{'eo-button-success':loginForm.$valid,'eo-button-default':loginForm.$invalid}"
                                data-ng-click="$ctrl.data.fun.confirm()">{{'0203'|translate}}<span
                                    class="iconfont icon-xiangyou pull-right"></span></button>
                        </li>
                        <li class="pull-left" style="margin-left:60px;">
                            <button
                                ng-class="{'eo-button-success':loginForm.$valid,'eo-button-default':loginForm.$invalid}">
                                <a ui-sref="register.default" class="goto-register nav-li">{{'0300'|translate}}
                                    <span class="iconfont icon-xiangyou pull-right"></span>
                                </a>
                            </button>
                        </li>

                    </ul>
                </div>
                <ul ng-if="$ctrl.data.service.info.status==1" style="text-align:center">
                    <a ui-sref="home.project.default"><button
                            class="eo-button-success btn-enter">{{'93'|translate}}<span
                                class="iconfont icon-xiangyou pull-right"></span></button></a>
                </ul>
            </form>
        </article>
    </div>
    <!-- <eo-footer></eo-footer> -->
</div>
